<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> Home
      </a>
      <a mat-list-item href="#"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="code"></mat-icon> Preview</a>
      <a mat-list-item href="#"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="lightbulb"></mat-icon> Background</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>


      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon" *ngIf="!drawer.opened">menu_open</mat-icon>
        <mat-icon aria-label="Side nav toggle icon" *ngIf="drawer.opened">menu</mat-icon>
      </button>

      <img class="logo-img" src="assets/siemens-ag-logo.svg">
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
